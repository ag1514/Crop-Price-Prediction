<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Price Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url(./bg.jpg) no-repeat center center fixed; background-size: cover;">


  <div class="container">
    <h1>Crop Price Predictor</h1>
    <form id="priceForm" class="form">
      <label for="crop">Crop Name</label>
      <select id="crop" required>
        <option value="">Select Crop</option>
        <option value="wheat">Wheat</option>
        <option value="coffee">Coffee</option>
        <option value="onion">Onion</option>
        <option value="tomato">Tomato</option>
        <option value="cocoa">Cocoa</option>
        <option value="cocoa">Other</option>
        
      </select>
      
      <label for="time">Time</label>
      <input type="number" id="time" placeholder="In weeks" required>
      
      <button type="submit">Predict Price</button>
    </form>
  <script src="script.js"></script>
</body>
</html>
